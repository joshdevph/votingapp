{% extends 'admin/main.html' %}
{% load staticfiles %}
{% block content %}
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="page-title">
          </div>
          <div class="">
            <div class="row">
              <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Vote<small>History</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                            <!-- FORM VALIDATION - APPEAR IF IT HAS A ERROR -->
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive">

                    <!-- STOCKHOLDER DATA TABLE -->
                    <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                              <th>Election Code</th>
                              <th>Election Title</th>
                              <th>Status</th>
                              <th>Action</th>
                            </tr>
                          </thead>
                          <tbody>
                            <!--  ******************** NOTE **********************-->
                            <!-- Dont remove the delete and update Modals Inside the STOCKHOLDER DATA TABLE comments -->
                            {% csrf_token %}
                            {% for i in election %}
                            <tr>
                              <td>{{i.code}}</td>
                              <td>{{i.description}}</td>
                              <td class="text-success"><b>{{i.status}}</b></td>
                              <td>
                              <a href='history_details/{{i.code}}' class="btn btn-lg btn-round btn-primary pl-4 pr-3 fa fa-share-square"> More details</a>           
                              </td>
                            </tr>  
                              {% endfor %}
					
                  </div>
                </div>
              </div>
            </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <div class="clearfix"></div>

{% endblock %}
