{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Account Form | Voting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/icon/favicon.ico">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="{% static 'css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'css/default-css.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- modernizr css -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    
    <!-- login area start -->
    <div class="main-content-inner">
        <div class="row">
            <div class="col-lg-6 col-ml-12">
                <div class="row">
                    <!-- Server side start -->
                    <div class="col-12">
                        <div class="card mt-5">
                            <div class="card-body">
                                <h4 class="header-title">Complete Account Setup</h4>
                                <form action="{% url 'complete_sh_data' %}" method="POST" enctype="multipart/form-data"  class="needs-validation" >
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom01">First name</label>
                                            {{ form.sh_fname }}
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom02">Last name</label>
                                            {{ form.sh_lname }}
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustomUsername">Middle Name</label>
                                            <div class="input-group">
                                                {{ form.sh_mname }}
                                            </div>
                                        </div>
                                    </div>



                                    <div class="form-row">
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom03">Position</label>
                                            {{ form.sh_position }}
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom03">Email</label>
                                            {{ form.sh_email }}
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom04">Photo</label>
                                            {{ form.company_images }}

                                        </div>
                                    </div>

                                    <button class="btn btn-primary" type="submit">Submit form</button>

                                    <div class="form-group">
                                        <div class="form-check">
                    
                                        </div>
                                    </div>
                                    
                                    <br> 
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
                                            <label class="form-check-label" for="invalidCheck">
                                                Do You have a Proxy?
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-row" id="proxy">
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom03">Proxy First Name</label>
                                            {{ form.sh_proxy_fname }}
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom03">Proxy Last Name</label>
                                            {{ form.sh_proxy_lname }}
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom04">Proxy Middle Name</label>
                                            {{ form.sh_proxy_mname }}

                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Server side end -->


                </div>
            </div>
        </div>
    </div>
    <!-- login area end -->

    <!-- jquery latest version -->
    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <!-- bootstrap 4 js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/metisMenu.min.js' %}"></script>
    <script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.min.js' %}"></script>
    
    <!-- others plugins -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
    var checkbox = document.getElementById('invalidCheck')
    var proxy = document.getElementById('proxy')
    if (checkbox.value = ""){
        proxy.hidden = false;
    }else{
        proxy.hidden = true;
    }
    checkbox.addEventListener('change', (event) => {
    if (event.target.checked) {
        proxy.hidden = false;
    } else {
        proxy.hidden = true;
    }
    })
    </script>
</body>

</html>
